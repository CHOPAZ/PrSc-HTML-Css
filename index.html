<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miro</title>
  </head>
  <body>
    <!-- Формы -->
    <!-- Name - определяет передачу в дальнейшем данных куда-либо еще  -->
    <form
      action="/test"
      method="get"
    >
      <input
        type="hidden"
        name="hid"
      />
      <!-- Когда нажмем на кнопку Отправить получим такой путь:
        http://127.0.0.1:5500/test?hidden=&email=&password=&date=&color=
      -->
      <!-- Когда нажмет на кнопку Отправить с заполненными инпутами:
        http://127.0.0.1:5500/test?hid=&email=paxa0079%40yandex.ru&password=asd&date=2023-07-03&color=asd
      -->
      <!-- Записать значение в input можно с помощью атрибута value="" -->
      <label for="email">Введите email</label>
      <input
        type="email"
        placeholder="Email пользователя "
        id="email"
        name="email"
        value="a@a.ru"
      />
      <label for="password">Введите пароль</label>
      <input
        type="password"
        placeholder="Пароль пользователя "
        id="password"
        name="password"
      />
      <label for="date">Введите дату рождения</label>
      <input
        type="date"
        placeholder="Дата рождения пользователя"
        id="date"
        name="date"
      />
      <label for="text">Введите текс</label>
      <input
        placeholder="Текст"
        id="text"
        type="text"
        name="color"
      />
      <input type="color" />
      <label>
        Введите текст
        <input
          type="text"
          placeholder="Введите Текст"
        />
      </label>
      <button>Отправить</button>
    </form>
  </body>
</html>
