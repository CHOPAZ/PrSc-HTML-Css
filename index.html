<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My page</title>
  </head>
  <body>
    <!-- 
      1. Блочный элемент занимает все пространство по горизонтали
      2. Строчный элемент занимает место только под его контент
      -->
    <!-- Групировщик элементов (обертка) - блочный элемент - <div></div> -->
    <div></div>
    <!-- Аналогичная обортка - строчный элемент - <span></span>  -позволяет стилезовать определенную часть текста, не нарушая поток (поток положения элементов внутри браузера) -->
    <span>технический деректор</span>
  </body>
</html>
