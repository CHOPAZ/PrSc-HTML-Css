<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miro</title>
  </head>
  <body>
    <!-- Формы -->
    <!-- Label   -->
    <form
      action="/test"
      method="get"
    >
      <label for="email">Введите email</label>
      <input
        type="email"
        placeholder="Email пользователя "
        id="email"
      />
      <label for="password">Введите пароль</label>
      <input
        type="password"
        placeholder="Пароль пользователя "
        id="password"
      />
      <label for="date">Введите дату рождения</label>
      <input
        type="date"
        placeholder="Дата рождения пользователя"
        id="date"
      />
      <label for="text">Введите текс</label>
      <input
        placeholder="Текст"
        id="text"
        type="text"
      />
      <input type="color" />
      <!-- Другой вариант связки label и input -->
      <label>
        Введите текст
        <input
          type="text"
          placeholder="Введите Текст"
        />
      </label>
      <button>Отправить</button>
      <!-- Отправит всю форму на /test -->
      <!-- Атрибуты кнопок -->
      <!--  type="button" Перестанет отправлять форму, поведение обычной кнопки вне формы -->
      <button type="button">1</button>
      <!-- type="submit" - дефолтное поведение кнопки -->
      <button type="submit">2</button>
      <!-- type="reset" - сброс формы -->
      <button type="reset">3</button>
    </form>
    <button>Отправить вне формы</button>
    <!-- Если нажать ничего не произойдет -->

    <!-- Альтернативный путь создания кнопки (альтернативно <button type="button"></button> ) -->
    <input
      type="button"
      value="Кнопка 2"
    />
    <input
      type="submit"
      value="Кнопка 2"
    />
    <!-- Минусы использования input как кнопки:
      1. Передавать текст в качестве value
      2. Нельзя добавить иконку или изображение кнопке
    -->
  </body>
</html>
