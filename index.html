<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miro</title>
  </head>
  <body>
    <!-- Таблицы -->
    <!-- Colspan - Объединение колонок между собой
        Rowspan - Объединение строк между собой-->
    <table>
      <caption>
        Таблица расходов и доходов
      </caption>
      <thead>
        <tr>
          <th>Статья</th>
          <th colspan="2">2023</th>
          <th colspan="2">2024</th>
        </tr>
        <tr>
          <th>Полугодие</th>
          <th>1</th>
          <th>2</th>
          <th>1</th>
          <th>2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Доход</td>
          <td>1500$</td>
          <td>1800$</td>
          <td>2000$</td>
          <td>3000$</td>
        </tr>
        <tr>
          <td>Расходи</td>
          <td>-500$</td>
          <td>-600$</td>
          <td>-700$</td>
          <td>-1000$</td>
        </tr>
        <tr>
          <td>Итог</td>
          <td>1000$</td>
          <td>1200$</td>
          <td>1300$</td>
          <td>2000$</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
