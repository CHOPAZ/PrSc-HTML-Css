<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miro</title>
  </head>
  <body>
    <!-- Формы -->
    <!-- Form  - объединяет в себе элементы ввода: input, checkbox, radio и др.
        1. Визуально не отображается
        2. Представляет "интерауктивную часть"б куда можно вводить и отправлять данные
        3. Позволяет определить метод отправки
    -->
    <form
      action="/test"
      method="get"
    >
      <input
        type="email"
        placeholder="Email пользователя "
      />
      <input
        type="password"
        placeholder="Пароль пользователя "
      />
      <input
        type="date"
        placeholder="Дата рождения пользователя"
      />
      <input
        type="text"
        placeholder="Текст"
      />
      <input type="color" />
    </form>
  </body>
</html>
