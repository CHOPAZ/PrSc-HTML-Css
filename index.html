<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miro</title>
  </head>
  <body>
    <!-- Формы -->
    <!-- Упражнение - поиск на YouTube  -->
    <!-- методы form
      get - по умолчанию,

    -->
    <form
      action="https://www.youtube.com/results"
      method="get"
    >
      <div>
        <label for="query"> Введите запрос </label>
        <input
          type="text"
          name="search_query"
          id="query"
          placeholder="Запрос..."
        />
      </div>
      <button>Искать на YouTube</button>
    </form>
  </body>
</html>
