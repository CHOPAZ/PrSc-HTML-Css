<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miro</title>
  </head>
  <body>
    <!-- Формы -->
    <!-- Radio, Checkbox, Select  -->
    <!-- Если отправим форму получим следующий путь:
      http://127.0.0.1:5500/index.html?search_query=&agree=on#
    -->
    <form
      action="#"
      method="get"
    >
      <div>
        <label for="query"> Введите запрос </label>
        <input
          type="text"
          name="search_query"
          id="query"
          placeholder="Запрос..."
        />
      </div>
      <!-- CheckBox - независимо можно выбрать несколько штук -->
      <div>
        <label for="agree">Согласен</label>
        <input
          type="checkbox"
          name="agree"
          id="agree"
        />
      </div>
      <!-- Radio - группа радиокнопок, позволяет выбрать что-то одно -->
      <div>
        <input
          type="radio"
          name="search"
          id="all"
          value="All"
        />
        <label for="all">Поиск по всюду</label>
      </div>
      <div>
        <input
          type="radio"
          name="search"
          id="YouTube"
          value="YouTube"
          checked
        />
        <label for="YouTube">Поиск на YouTube</label>
      </div>
      <!-- Select -->
      <div>
        <label for="topic">Тематика</label>
        <select
          name="topic"
          id="topic"
        >
          <option
            value="1"
            selected
          >
            Все
          </option>
          <optgroup label="Популярные">
            <option value="2">Животные</option>
            <option value="3">Разработка</option>
          </optgroup>
          <optgroup label="Менее Популярные">
            <option value="2">Цветы</option>
            <option value="3">Одежда</option>
          </optgroup>
          <option value="2">Игры</option>
          <option value="3">Машины</option>
        </select>
      </div>
      <button>Искать на YouTube</button>
    </form>
  </body>
</html>
