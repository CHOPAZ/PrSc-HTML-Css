<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My page</title>
  </head>
  <body>
    <!-- Sup(super) - надстрочный текст () -->
    <p>Обсуждение <sup>1</sup></p>
    <p>
      Обсуждение <sup><a href="">2</a></sup>
    </p>
    <!-- Sub -подстрочный текс -->
    <p>Обсуждение <sub>3</sub></p>
    <!-- Горизонтальная линия <hr /> -->
    <hr />
  </body>
</html>
