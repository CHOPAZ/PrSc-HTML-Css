<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- метаданные документа и подключения -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Miro</title>
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
  </head>
  <body>
    <!-- Основы CSS -->
    <!-- Стилизация текста
    -->
    <main>
      <div>
        <h1>Свяжитесь со мной</h1>
      </div>
      <form
        action="#"
        method="get"
      >
        <div>
          <label for="emailUser">E-mail<sup>*</sup></label>
          <input
            type="email"
            name="email"
            id="emailUser"
            required
          />
        </div>
        <div>
          <label for="telegramUser">Telegram</label>
          <input
            type="text"
            name="telegram"
            id="telegramUser"
          />
        </div>
        <div>
          <label for="theme">Тема*</label>
          <select
            name="theme"
            id="theme"
            required
          >
            <option value="courses">Приобритение курсов</option>
            <option value="article">Просмотр статьи</option>
          </select>
        </div>
        <div>
          <label for="commentUser">Введите комментарий</label>
          <textarea
            name="comment"
            id="commentUser"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button>Отправить</button>
      </form>
    </main>
  </body>
</html>
